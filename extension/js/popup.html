<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarkWatt - Power Savings Tracker</title>
    <script type="module" src="popup.js"></script>
    <style>
      body {
        width: 320px;
        min-height: 400px;
        margin: 0;
        padding: 20px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        color: #ffffff;
        box-sizing: border-box;
      }
      
      .header {
        text-align: center;
        margin-bottom: 24px;
      }
      
      .logo {
        font-size: 24px;
        font-weight: 700;
        color: #4ade80;
        margin-bottom: 8px;
      }
      
      .subtitle {
        font-size: 14px;
        color: #a3a3a3;
        margin: 0;
      }
      
      .stats-container {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 20px;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .stat-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 16px;
      }
      
      .stat-item:last-child {
        margin-bottom: 0;
      }
      
      .stat-label {
        font-size: 14px;
        color: #d4d4d4;
      }
      
      .stat-value {
        font-size: 18px;
        font-weight: 600;
        color: #4ade80;
      }
      
      .power-indicator {
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(74, 222, 128, 0.1);
        border-radius: 8px;
        padding: 12px;
        margin-bottom: 20px;
      }
      
      .power-icon {
        width: 20px;
        height: 20px;
        margin-right: 8px;
        fill: #4ade80;
      }
      
      .status-text {
        font-size: 14px;
        color: #4ade80;
        font-weight: 500;
      }
      
      .footer {
        text-align: center;
        font-size: 12px;
        color: #737373;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="logo">âš¡ DarkWatt</div>
      <p class="subtitle">Dark Mode Energy Tracker</p>
    </div>
    
    <div class="power-indicator">
      <svg class="power-icon" viewBox="0 0 24 24">
        <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>
      </svg>
      <span class="status-text">Tracking Power Savings</span>
    </div>
    
    <div class="stats-container">
      <div class="stat-item">
        <span class="stat-label">Today's Savings</span>
        <span class="stat-value" id="today-savings">-- mWh</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">This Week</span>
        <span class="stat-value" id="week-savings">-- mWh</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Total Saved</span>
        <span class="stat-value" id="total-savings">-- mWh</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Dark Mode Sites</span>
        <span class="stat-value" id="dark-sites">--</span>
      </div>
    </div>
    
    <main id="main"></main>
    
    <div class="footer">
      Making the web more energy efficient, one site at a time
    </div>
  </body>
</html>
